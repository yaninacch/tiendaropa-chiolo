    <main>
        <h1 class="animate__animated animate__backInDown">CONTACTO</h1>
        <form class="contact-form" action="">
            <div class="input-wrapper name">
                <label for="fname">Nombre:</label>
                <input type="text" name="fname">
            </div>
            <div class="input-wrapper lname">
                <label for="apel">Apellido:</label>
                <input type="text" name="apel">
            </div>

            <div class="input-wrapper number">
                <label for="mobile">Teléfono:</label>
                <input type="text" name="mobile">
            </div>
            <div class="input-wrapper mail">
                <label for="email">E-mail:</label>
                <input type="text" name="email">
            </div>
            <div class="message">
                <label for="text">Tu Mensaje:</label>
                <input type="text" name="text">
            </div>
            <input type="submit" value="ENVIAR" class="submit-button">
        </form>
    </main>
